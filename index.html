<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskForge - To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-gray-900 border-b border-gray-800 p-4 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="bg-blue-600 p-2 rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path d="M17.414 2.586a2 2 0 00-2.828 0L6 11.172V14h2.828l8.586-8.586a2 2 0 000-2.828z"/>
        </svg>
      </div>
      <div>
        <h1 class="font-bold text-lg">Move It</h1>
        <p class="text-gray-400 text-sm">Let's Move it, Move it!</p>
      </div>
    </div>

    <div class="flex-1 max-w-lg mx-6">
      <input id="searchInput" type="text" placeholder="Search tasks..."
        class="w-full bg-gray-800 text-gray-200 rounded-lg px-4 py-2 focus:outline-none">
    </div>

    <div class="flex items-center gap-3">
      <select id="priorityFilter" class="bg-gray-800 text-gray-200 rounded-lg px-2 py-1">
        <option value="all">All Tasks</option>
        <option value="high">High Priority</option>
        <option value="mid">Mid Priority</option>
        <option value="low">Low Priority</option>
      </select>
      <select id="sortSelect" class="bg-gray-800 text-gray-200 rounded-lg px-2 py-1">
        <option value="dateAdded">Date Added</option>
        <option value="dueDate">Due Date</option>
        <option value="priority">Priority</option>
      </select>
      <button id="addTaskBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
        + Add New Task
      </button>
    </div>
  </header>

  <!-- Stats -->
  <section class="p-4 grid grid-cols-4 gap-4">
    <div class="bg-gray-800 p-4 rounded-lg shadow text-center">
      <p class="text-gray-400">Total Tasks</p>
      <p id="totalTasks" class="text-2xl font-bold">0</p>
    </div>
    <div class="bg-gray-800 p-4 rounded-lg shadow text-center">
      <p class="text-gray-400">Not Started</p>
      <p id="notStartedTasks" class="text-2xl font-bold text-red-500">0</p>
    </div>
    <div class="bg-gray-800 p-4 rounded-lg shadow text-center">
      <p class="text-gray-400">In Progress</p>
      <p id="inProgressTasks" class="text-2xl font-bold text-yellow-500">0</p>
    </div>
    <div class="bg-gray-800 p-4 rounded-lg shadow text-center">
      <p class="text-gray-400">Completed</p>
      <p id="completedTasks" class="text-2xl font-bold text-green-500">0</p>
    </div>
  </section>

  <!-- Task Columns -->
  <section class="p-4 grid grid-cols-3 gap-4 flex-1">
    <div>
      <h2 class="font-bold text-red-500 mb-2">Not Started</h2>
      <div id="notStartedList" class="bg-gray-800 p-4 rounded-lg min-h-[200px]"></div>
    </div>
    <div>
      <h2 class="font-bold text-yellow-500 mb-2">In Progress</h2>
      <div id="inProgressList" class="bg-gray-800 p-4 rounded-lg min-h-[200px]"></div>
    </div>
    <div>
      <h2 class="font-bold text-green-500 mb-2">Completed</h2>
      <div id="completedList" class="bg-gray-800 p-4 rounded-lg min-h-[200px]"></div>
    </div>
  </section>

  <!-- Upcoming Deadlines -->
  <section class="p-4">
    <div class="bg-gray-800 p-4 rounded-lg">
      <div class="flex justify-between items-center mb-2">
        <h2 class="font-bold">Upcoming Deadlines</h2>
        <a href="#" class="text-blue-400 text-sm">View Calendar</a>
      </div>
      <div id="deadlineList" class="space-y-2"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 border-t border-gray-800 p-4 flex justify-between items-center">
    <div class="flex items-center gap-2">
      <div class="bg-blue-600 p-2 rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path d="M17.414 2.586a2 2 0 00-2.828 0L6 11.172V14h2.828l8.586-8.586a2 2 0 000-2.828z"/>
        </svg>
      </div>
      <span class="text-sm text-gray-400">¬© 2024 TaskForge. All rights reserved.</span>
    </div>
    <div class="flex gap-3 text-gray-400">
      <span>‚öôÔ∏è</span>
      <span>üîî</span>
    </div>
  </footer>

  <!-- Toast -->
  <div id="toast" class="hidden fixed bottom-6 right-6 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg">
    Task deleted. <button id="undoBtn" class="text-blue-400 ml-2">Undo</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
