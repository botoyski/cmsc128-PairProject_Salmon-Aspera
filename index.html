<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskForge - To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-blue-900 border-b border-gray-800 p-4 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="h-10 w-10">
        <img src="images/logo.png" alt="Move It Logo" class="h-full w-full object-contain rounded-lg">
      </div>
      <div>
        <h1 class="font-bold text-lg">Move It!</h1>
        <p class="text-gray-200 text-sm">Let's Move it, Move it!</p>
      </div>
    </div>

    <div class="flex-1 max-w-lg mx-6">
      <input id="searchInput" type="text" placeholder="Search tasks..."
        class="w-full bg-gray-800 text-gray-200 rounded-lg px-4 py-2 focus:outline-none">
    </div>

    <div class="flex items-center gap-3">
      <button id="addTaskBtn" class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded-lg">
        + Add New Task
      </button>
    </div>
  </header>


  <!-- Stats -->
  <section class="p-6 grid grid-cols-4 gap-6">
    <!-- Total Tasks -->
    <div class="bg-gray-800 p-5 rounded-lg shadow flex items-center justify-between">
      <div>
        <p class="text-gray-400 text-sm">Total Tasks</p>
        <p id="totalTasks" class="text-2xl font-bold text-white">0</p>
      </div>
      <div class="bg-blue-600 w-12 h-12 rounded-lg flex items-center justify-center">
        <img src="images/totaltask.png" alt="Total Tasks" class="h-10 w-10 object-contain">
      </div>
    </div>

    <!-- Not Started -->
    <div class="bg-gray-800 p-5 rounded-lg shadow flex items-center justify-between">
      <div>
        <p class="text-gray-400 text-sm">Not Started</p>
        <p id="notStartedTasks" class="text-2xl font-bold text-red-500">0</p>
      </div>
      <div class="bg-red-600 w-12 h-12 rounded-lg flex items-center justify-center">
        <img src="images/notstarted.png" alt="Not Started" class="h-10 w-10 object-contain">
      </div>
    </div>

    <!-- In Progress -->
    <div class="bg-gray-800 p-5 rounded-lg shadow flex items-center justify-between">
      <div>
        <p class="text-gray-400 text-sm">In Progress</p>
        <p id="inProgressTasks" class="text-2xl font-bold text-yellow-500">0</p>
      </div>
      <div class="bg-yellow-500 w-12 h-12 rounded-lg flex items-center justify-center">
        <img src="images/loading.png" alt="In Progress" class="h-14 w-14 object-contain">
      </div>
    </div>

    <!-- Completed -->
    <div class="bg-gray-800 p-5 rounded-lg shadow flex items-center justify-between">
      <div>
        <p class="text-gray-400 text-sm">Completed</p>
        <p id="completedTasks" class="text-2xl font-bold text-green-500">0</p>
      </div>
      <div class="bg-green-600 w-12 h-12 rounded-lg flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
      </div>
    </div>
  </section>

  <!-- Priority Filter Buttons -->
  <section class="px-6 mb-4 flex items-center gap-4">
    <div class="flex flex-1 gap-4">
      <button data-priority="all" class="priority-btn flex-1 bg-gray-700 hover:bg-gray-600 text-white px-4 py-3 rounded-lg font-medium">
        All
      </button>
      <button data-priority="high" class="priority-btn flex-1 bg-red-600 hover:bg-red-700 text-white px-4 py-3 rounded-lg font-medium">
        High
      </button>
      <button data-priority="mid" class="priority-btn flex-1 bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-3 rounded-lg font-medium">
        Mid
      </button>
      <button data-priority="low" class="priority-btn flex-1 bg-green-600 hover:bg-green-700 text-white px-4 py-3 rounded-lg font-medium">
        Low
      </button>
    </div>
  </section>

  <!-- Task Columns -->
  <section class="p-4 grid grid-cols-3 gap-4 flex-1">
    <div>
      <h2 class="font-bold text-gray-200 mb-2 ml-2">Not Started</h2>
      <div id="notStartedList" class="bg-gray-800 p-4 rounded-lg min-h-[200px]"></div>
    </div>

    <div>
      <h2 class="font-bold text-gray-200 mb-2 ml-2">In Progress</h2>
      <div id="inProgressList" class="bg-gray-800 p-4 rounded-lg min-h-[200px]"></div>
    </div>

    <div>
      <h2 class="font-bold text-gray-200 mb-2 ml-2">Completed</h2>
      <div id="completedList" class="bg-gray-800 p-4 rounded-lg min-h-[200px]"></div>
    </div>
  </section>

  <!-- Upcoming Deadlines -->
  <section class="p-4">
    <div class="bg-gray-800 p-4 rounded-lg">
      <div class="flex justify-between items-center mb-2">
        <h2 class="font-bold">Upcoming Deadlines</h2>
      </div>
      <div id="deadlineList" class="space-y-2"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 border-t border-gray-800 p-4 flex justify-between items-center">
    <div class="flex items-center gap-2">
      <div class="bg-blue-600 p-2 rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path d="M17.414 2.586a2 2 0 00-2.828 0L6 11.172V14h2.828l8.586-8.586a2 2 0 000-2.828z"/>
        </svg>
      </div>
      <span class="text-sm text-gray-400">¬© 2024 TaskForge. All rights reserved.</span>
    </div>
    <div class="flex gap-3 text-gray-400">
      <span>‚öôÔ∏è</span>
      <span>üîî</span>
    </div>
  </footer>

  <!-- Toast -->
  <div id="toast" class="hidden fixed bottom-6 right-6 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg">
    Task deleted. <button id="undoBtn" class="text-blue-400 ml-2">Undo</button>
  </div>

  <!-- Add Task Modal -->
  <div id="addTaskModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-gray-900 p-6 rounded-lg w-96">
      <h2 id="modalTitle" class="text-xl font-bold mb-4">Add Task</h2>
      <form id="taskForm" class="space-y-4">
        <input type="hidden" id="taskId">

        <div>
          <label class="block text-sm">Task Name</label>
          <input type="text" id="taskTitle" class="w-full bg-gray-800 text-gray-200 rounded-lg px-3 py-2" required>
        </div>

        <div>
          <label class="block text-sm">Priority</label>
          <select id="taskPriority" class="w-full bg-gray-800 text-gray-200 rounded-lg px-3 py-2">
            <option value="high">High</option>
            <option value="mid">Mid</option>
            <option value="low">Low</option>
          </select>
        </div>

        <div>
          <label class="block text-sm">Due Date</label>
          <input type="date" id="taskDueDate" class="w-full bg-gray-800 text-gray-200 rounded-lg px-3 py-2">
        </div>

        <div>
          <label class="block text-sm">Due Time</label>
          <input type="time" id="taskDueTime" class="w-full bg-gray-800 text-gray-200 rounded-lg px-3 py-2">
        </div>

        <div class="flex justify-end gap-2">
          <button type="button" id="cancelBtn" class="bg-gray-600 px-4 py-2 rounded-lg">Cancel</button>
          <button type="submit" id="submitTaskBtn" class="bg-blue-600 px-4 py-2 rounded-lg">Save Task</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
