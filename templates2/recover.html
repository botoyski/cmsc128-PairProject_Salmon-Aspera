<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ===============================
       META & PAGE INFORMATION
       Defines character encoding, responsive scaling, and imports TailwindCSS for styling.
  ================================ -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Move It! | Password Recovery</title>

  <!-- Tailwind CSS Framework -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">

  <!-- ===============================
       HEADER SECTION
       Displays site logo, app name, and navigation links.
  ================================ -->
  <header class="flex items-center justify-between px-8 py-4 bg-blue-900 shadow-md">
    <div class="flex items-center space-x-2">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Move It Logo" class="h-8 w-8">
      <h1 class="text-xl font-semibold text-white">Move It!</h1>
    </div>
    <nav class="space-x-6 text-gray-300">
      <a href="index.html" class="hover:text-white">Home</a>
      <a href="login.html" class="hover:text-white">Login</a>
      <a href="signup.html" class="hover:text-white">Sign Up</a>
    </nav>
  </header>

  <!-- ===============================
       MAIN PASSWORD RECOVERY SECTION
       Provides a two-step process:
       (1) Verify user by username/email
       (2) Allow password reset if verified
  ================================ -->
  <main class="flex-grow flex items-center justify-center p-6">
    <div class="bg-gray-800 rounded-2xl shadow-xl w-full max-w-md p-8">
      
      <!-- Section: Title and Instructions -->
      <div class="flex flex-col items-center mb-6">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Move It Logo" class="h-12 mb-2">
        <h2 class="text-2xl font-bold text-white">Password Recovery</h2>
        <p class="text-gray-400 text-sm mt-1 text-center">
          Enter your username or email to reset your password
        </p>
      </div>

      <!-- ===============================
           RECOVERY FORM
           Step 1: Verify account by username/email
           Step 2: Show password reset fields upon verification
      ================================ -->
      <form id="recoveryForm" class="space-y-4">

        <!-- STEP 1: USERNAME / EMAIL -->
        <div id="usernameSection">
          <label class="block text-sm font-medium mb-1 text-gray-300">Username or Email</label>
          <input id="usernameInput" type="text" placeholder="Enter your username or email" required
                 class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white 
                        focus:ring-2 focus:ring-blue-500 outline-none">
          
          <!-- Verify Account Button -->
          <button type="button" id="verifyBtn"
                  class="w-full mt-4 py-2.5 bg-blue-600 hover:bg-blue-700 text-white 
                         rounded-lg font-semibold transition-all duration-300">
            Verify Account
          </button>
        </div>

        <!-- STEP 2: PASSWORD RESET (Hidden by default) -->
        <div id="passwordSection" class="hidden mt-4">
          <!-- New Password -->
          <label class="block text-sm font-medium mb-1 text-gray-300">New Password</label>
          <input id="newPassword" type="password" placeholder="Enter new password" required
                 class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white 
                        focus:ring-2 focus:ring-blue-500 outline-none mb-3">

          <!-- Repeat Password -->
          <label class="block text-sm font-medium mb-1 text-gray-300">Repeat Password</label>
          <input id="repeatPassword" type="password" placeholder="Repeat new password" required
                 class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white 
                        focus:ring-2 focus:ring-blue-500 outline-none">

          <!-- Reset Button -->
          <button type="submit"
                  class="w-full mt-5 py-2.5 bg-green-600 hover:bg-green-700 text-white 
                         rounded-lg font-semibold transition-all duration-300">
            Reset Password
          </button>
        </div>
      </form>

      <!-- Link to Login -->
      <p class="text-center text-sm text-gray-400 mt-6">
        Remembered your password?
        <a href="login.html" class="text-blue-400 hover:underline">Sign In</a>
      </p>
    </div>
  </main>

  <!-- ===============================
       FOOTER SECTION
       Displays copyright.
  ================================ -->
  <footer class="text-center text-gray-500 text-sm py-4 border-t border-gray-800">
    © 2025 Move It! — Let’s Move It, Move It!
  </footer>

  <!-- ===============================
       JAVASCRIPT SECTION
       Loads existing `auth.js` to handle password recovery logic.
  ================================ -->
  <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
