<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Move It! | Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="flex items-center justify-between px-8 py-4 bg-blue-900 shadow-md">
    <div class="flex items-center space-x-2">
      <img src="../static/images/logo.png" alt="Move It Logo" class="h-8 w-8">
      <h1 class="text-xl font-semibold text-white">Move It!</h1>
    </div>
    <nav class="space-x-6 text-gray-300">
      <a href="#" class="hover:text-white">About</a>
      <a href="#" class="hover:text-white">Features</a>
      <a href="#" class="hover:text-white">Pricing</a>
      <a href="#" class="hover:text-white">Support</a>
    </nav>
  </header>

  <!-- SIGN UP FORM -->
  <main class="flex-grow flex items-center justify-center p-6">
    <div class="bg-gray-800 rounded-2xl shadow-xl w-full max-w-md p-8">
      <div class="flex flex-col items-center mb-6">
        <img src="../static/images/logo.png" alt="Move It Logo" class="h-12 mb-2">
        <h2 class="text-2xl font-bold text-white">Create Account</h2>
        <p class="text-gray-400 text-sm mt-1">Start organizing your productivity journey</p>
      </div>

      <!-- FORM -->
      <form id="signupForm" class="space-y-5">
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium mb-1 text-gray-300">Full Name</label>
          <input id="name" type="text" placeholder="Enter your full name" required
                 class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white 
                        focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <!-- Username / Email -->
        <div>
          <label for="username" class="block text-sm font-medium mb-1 text-gray-300">Username or Email</label>
          <input id="username" type="text" placeholder="Enter your username or email" required
                 class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white 
                        focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium mb-1 text-gray-300">Password</label>
          <input id="password" type="password" placeholder="Create your password" required
                 class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white 
                        focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full py-2.5 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold 
                       transition-all duration-300">
          Create Account
        </button>
      </form>

      <!-- Message -->
      <p id="message" class="text-center text-sm mt-4"></p>

      <!-- Redirect -->
      <p class="text-center text-sm text-gray-400 mt-6">
        Already have an account?
        <a href="login.html" class="text-blue-400 hover:underline">Sign In</a>
      </p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-gray-500 text-sm py-4 border-t border-gray-800">
    © 2025 Move It! — Let’s Move It, Move It!
  </footer>

  <!-- EXTERNAL JS -->
  <script src="../static/js/signup.js"></script>
</body>
</html>
