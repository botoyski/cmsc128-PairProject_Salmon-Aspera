<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Move It! | Password Recovery</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="flex items-center justify-between px-8 py-4 bg-blue-900 shadow-md">
    <div class="flex items-center space-x-2">
      <img src="../static/images/logo.png" alt="Move It Logo" class="h-8 w-8">
      <h1 class="text-xl font-semibold text-white">Move It!</h1>
    </div>
    <nav class="space-x-6 text-gray-300">
      <a href="index.html" class="hover:text-white">Home</a>
      <a href="login.html" class="hover:text-white">Login</a>
      <a href="signup.html" class="hover:text-white">Sign Up</a>
    </nav>
  </header>

  <!-- PASSWORD RECOVERY FORM -->
  <main class="flex-grow flex items-center justify-center p-6">
    <div class="bg-gray-800 rounded-2xl shadow-xl w-full max-w-md p-8">
      <div class="flex flex-col items-center mb-6">
        <img src="../static/images/logo.png" alt="Move It Logo" class="h-12 mb-2">
        <h2 class="text-2xl font-bold text-white">Password Recovery</h2>
        <p class="text-gray-400 text-sm mt-1 text-center">Enter your username or email to reset your password</p>
      </div>

      <!-- Step 1: Ask Username -->
      <form id="recoveryForm" class="space-y-4">
        <div id="usernameSection">
          <label class="block text-sm font-medium mb-1 text-gray-300">Username or Email</label>
          <input id="usernameInput" type="text" placeholder="Enter your username or email" required
                 class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white focus:ring-2 focus:ring-blue-500 outline-none">
          <button type="button" onclick="checkUsername()"
                  class="w-full mt-4 py-2.5 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold transition-all duration-300">
            Verify Account
          </button>
        </div>

        <!-- Step 2: New Password Section (Hidden by Default) -->
        <div id="passwordSection" class="hidden mt-4">
          <label class="block text-sm font-medium mb-1 text-gray-300">New Password</label>
          <input type="password" placeholder="Enter new password" required
                 class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white focus:ring-2 focus:ring-blue-500 outline-none mb-3">

          <label class="block text-sm font-medium mb-1 text-gray-300">Repeat Password</label>
          <input type="password" placeholder="Repeat new password" required
                 class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white focus:ring-2 focus:ring-blue-500 outline-none">

          <button type="submit"
                  class="w-full mt-5 py-2.5 bg-green-600 hover:bg-green-700 text-white rounded-lg font-semibold transition-all duration-300">
            Reset Password
          </button>
        </div>
      </form>

      <p class="text-center text-sm text-gray-400 mt-6">
        Remembered your password?
        <a href="login.html" class="text-blue-400 hover:underline">Sign In</a>
      </p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-gray-500 text-sm py-4 border-t border-gray-800">
    © 2025 Move It! — Let’s Move It, Move It!
  </footer>

  <!-- SCRIPT: Simulate Username Verification -->
  <script>
    function checkUsername() {
      const username = document.getElementById('usernameInput').value.trim();
      if (username === "") {
        alert("Please enter your username or email.");
        return;
      }

      // Simulate success (replace with actual validation later)
      document.getElementById('usernameSection').classList.add('hidden');
      document.getElementById('passwordSection').classList.remove('hidden');
    }
  </script>

</body>
</html>
